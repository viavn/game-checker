<mat-toolbar class="toolbar">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <ng-container *ngFor="let pageLink of pageLinks">
      <button mat-menu-item routerLink="{{pageLink.link}}">{{ pageLink.description }}</button>
    </ng-container>
  </mat-menu>
  <span>{{ title }}</span>
</mat-toolbar>

<div class="app__container">
  <router-outlet></router-outlet>
</div>
